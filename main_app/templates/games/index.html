{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in games %}
  <div class="card">
    <a href="{% url 'detail' game.id %}">
      <div class="card-content">
        <span class="card-title">{{ game.name }}</span>
        <p>Genre: {{ game.get_genre_display }}</p>
        <p>Description: {{ game.description }}</p>
        {% if game.release > 0 %}
          <p>Release: {{ game.release }}</p>
        {% endif %}
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
