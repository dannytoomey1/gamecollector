{% extends 'base.html' %}
{% block content %}

<h1>Developer Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ dev.name }}</span>
        <p>Description: {{ dev.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'devs_update' dev.id %}">Edit</a>
        <a href="{% url 'devs_delete' dev.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
